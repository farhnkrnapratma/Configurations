print_info() {
    info "${c5} 󰜍 OS         " distro
    info "${c5}  Kernel     " kernel
    info "${c5}  Shell      " shell
    info "${c5} 󰍛 CPU        " cpu
    info "${c5} 󱄄 GPU        " gpu
    info "${c5} 󰹑 DE         " de
    info "${c5}  WM         " wm
    info "${c5} 󰅐 Uptime     " uptime
}

